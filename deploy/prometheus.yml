global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nta-production'

scrape_configs:
  - job_name: 'nta-server'
    static_configs:
      - targets: ['nta-server:8080']
        labels:
          service: 'nta'
          env: 'production'
    
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/alerts/*.yml'
