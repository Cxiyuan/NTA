apiVersion: v1
kind: Namespace
metadata:
  name: nta-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nta-config
  namespace: nta-system
data:
  nta.yaml: |
    server:
      host: 0.0.0.0
      port: 8080
      mode: release
    
    zeek:
      log_dir: /var/spool/zeek
      script_dir: /app/zeek-scripts
      interface: eth0
    
    redis:
      addr: redis:6379
      password: ""
      db: 0
    
    database:
      type: sqlite
      dsn: /app/data/nta.db
    
    detection:
      scan:
        threshold: 20
        time_window: 300
        min_fail_rate: 0.6
      auth:
        fail_threshold: 5
        pth_window: 3600
      ml:
        enabled: true
        contamination: 0.01
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: nta-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: nta-system
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nta-server
  namespace: nta-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nta-server
  template:
    metadata:
      labels:
        app: nta-server
    spec:
      containers:
      - name: nta-server
        image: nta-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TZ
          value: "Asia/Shanghai"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: config
        configMap:
          name: nta-config
      - name: data
        persistentVolumeClaim:
          claimName: nta-data-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: nta-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nta-server
  namespace: nta-system
spec:
  type: LoadBalancer
  selector:
    app: nta-server
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: nta-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nta-data-pvc
  namespace: nta-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nta-logs-pvc
  namespace: nta-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nta-server-hpa
  namespace: nta-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nta-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
