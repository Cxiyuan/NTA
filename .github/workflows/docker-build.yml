name: Build and Package Docker Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: cap-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Save Docker image
        run: docker save cap-agent:latest | gzip > cap-agent-latest.tar.gz
      
      - name: Prepare deployment package
        run: |
          mkdir -p cap-agent-release
          
          # Copy Docker image
          cp cap-agent-latest.tar.gz cap-agent-release/
          
          # Copy deployment scripts
          cp -r deploy cap-agent-release/
          
          # Copy Docker files
          cp docker-compose.yml cap-agent-release/
          cp .dockerignore cap-agent-release/
          
          # Copy documentation
          cp README.md cap-agent-release/
          cp README_WEB.md cap-agent-release/ || true
          cp DOCKER_DEPLOYMENT.md cap-agent-release/
          
          # Create necessary directories
          mkdir -p cap-agent-release/logs
          mkdir -p cap-agent-release/reports
          mkdir -p cap-agent-release/config
          
          # Create the release package
          tar -czf cap-agent-release.tar.gz cap-agent-release/
      
      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: cap-agent-release
          path: cap-agent-release.tar.gz
          retention-days: 30