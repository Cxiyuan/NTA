name: Build Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: cap-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Save Docker image
        run: docker save cap-agent:latest | gzip > cap-agent-latest.tar.gz
      
      - name: Prepare deployment package
        run: |
          mkdir -p deploy-package
          cp cap-agent-latest.tar.gz deploy-package/
          cp -r deploy deploy-package/
          cp README.md deploy-package/ || true
          cp README_WEB.md deploy-package/ || true
          tar -czf cap-agent-release.tar.gz -C deploy-package .
      
      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: cap-agent-release-package
          path: cap-agent-release.tar.gz
          retention-days: 30
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: cap-agent-docker-image
          path: cap-agent-latest.tar.gz
          retention-days: 30